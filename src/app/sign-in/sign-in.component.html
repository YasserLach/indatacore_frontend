

<div class=" grid md:grid-cols-2 ">
  <!-- Column 1 -->
  <div class="">
    <img src="assets/signIn.png" class=" h-screen w-screen">
  </div>

  <!-- Column 2  -->
  <div class=" h-screen">

    <div class=" mt-28 mx-12">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" style="fill: rgba(137, 133, 255);transform: ;msFilter:;">
        <path d="M7 17a5.007 5.007 0 0 0 4.898-4H14v2h2v-2h2v3h2v-3h1v-2h-9.102A5.007 5.007 0 0 0 7 7c-2.757 0-5 2.243-5 5s2.243 5 5 5zm0-8c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3z"></path></svg>
    </div>

    <div class=" mx-12 mt-8">
      <p class=" font-dancing font-bold text-6xl text-blue-700 drop-shadow-xl">Sign In</p>

      <div class="my-12 mx-8">
        <form  class=" grid drop-shadow-xl " [formGroup]="loginForm" (ngSubmit)="submitForm()">
          <label class=" font-poppins font-bold text-gray-600">Email</label>
          <div *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">
            <p class=" font-roboto text-2xl text-red-600 font-bold">Email is required</p>
          </div>
          <input type="email" class=" mt-2 rounded-lg py-2 border-2 border-gray-200 outline-none px-2 font-poppins text-sm"
                 placeholder="Enter your email" formControlName="email">


          <label class=" font-poppins font-bold text-gray-600 mt-8">Password</label>
          <div *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
            <p class=" font-roboto text-2xl text-red-600 font-bold">Password is required</p>
          </div>
          <input type="password" class=" mt-2 rounded-lg py-2 border-2 border-gray-200 outline-none px-2 font-poppins text-sm"
                 placeholder="Enter your password" formControlName="password">

          <div class=" flex justify-end mt-8">
            <p class=" font-poppins font-bold text-blue-700 hover:cursor-pointer">Forgot Password ?</p>
          </div>

          <div class=" flex justify-center mt-12">
            <button class="bg-blue-700 px-6 py-2 rounded-md text-white font-bold font-poppins hover:drop-shadow-2xl hover:bg-white hover:text-blue-700 hover:duration-200"
                    [disabled]="!loginForm.valid"
            >
              Sign In
            </button>
          </div>

          <div class=" flex justify-center mt-8">
            <p class=" font-poppins font-bold text-sm"> Don't have an account? <span class="text-blue-600 hover:cursor-pointer" routerLink="/signUp">Sign Up</span></p>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>
