<div class="relative">
  <div>
    <p class="font-dancing font-bold text-center text-6xl py-12"><span class=" text-purple-700">I</span>ndatac<span class="text-purple-700">o</span>re</p>
  </div>

  <div class="">
    <div class=" mt-14 px-14 sm:px-32 flex items-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="sm:w-9 sm:h-9 w-7 h-7 text-purple-700">
        <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m0-3l-3-3m0 0l-3 3m3-3v11.25m6-2.25h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-.75" />
      </svg>
      <p class=" font-bold font-oswald text-2xl sm:text-5xl">Upload File</p>
    </div>


    <div class=" bg-green-600 mx-12 sm:mx-32 w-fit  drop-shadow-2xl rounded-lg mt-8 flex px-4 items-center" *ngIf="showPopUp"  >
      <p class=" font-bold font-oswald text-2xl text-white">File added successfully</p>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 text-white hover:cursor-pointer" (click)="showPopUp = !showPopUp">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>

    </div>

    <div class=" grid lg:grid-cols-2 gap-12 sm:mx-24 mx-12 py-12">
      <div class="bg-gray-100 rounded-lg border-2 border-gray-300  drop-shadow-2xl">
        <p class=" font-bold font-poppins text-xl px-4 pt-6">Upload and attach files</p>
        <p class=" font-bold font-poppins px-4 pt-4 text-gray-400">Upload and attach files to this project.</p>

        <div class=" flex justify-center pt-32 ">
          <div class="bg-purple-400 sm:py-4 py-1 sm:px-3 px-2 rounded-full drop-shadow-2xl ">
            <input type="file" class="file:bg-purple-600 file:p-2 file:rounded-full file:border-white  file:text-white file:font-poppins
          file:hover:cursor-pointer font-poppins font-bold text-white
          "  [(ngModel)]="file">
          </div>
        </div>

        <div class=" mt-8 flex justify-center items-center gap-2" *ngIf="!file">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-7 h-7 text-red-700">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
          </svg>
          <p class=" font-bold font-oswald text-2xl text-center text-red-700">No file has been selected</p>
        </div>


        <div class=" flex justify-center mt-20 mb-4">
          <button class=" bg-white px-8 py-2 rounded-full font-bold font-oswald drop-shadow-2xl text-xl hover:bg-purple-600 hover:text-white duration-300" [disabled]="!file" (click)="uploadFile()">
            Upload
          </button>
        </div>


      </div>

      <div class="">
        <img src="assets/upload2.jpg">
      </div>

    </div>
  </div>
</div>


<div class=" absolute top-0 w-full h-full" *ngIf="showAnim">
  <img src="assets/upload2.gif" class="w-full h-full">
</div>
